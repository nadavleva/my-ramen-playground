# S3 Credentials Secret for RamenDR
# Contains AWS/MinIO credentials for accessing S3 storage
#
# Usage:
#   kubectl apply -f s3-secret.yaml
#
# Note: Change credentials for production use!

apiVersion: v1
kind: Secret
metadata:
  name: ramen-s3-secret
  namespace: ramen-system
  labels:
    app.kubernetes.io/name: ramen
    app.kubernetes.io/component: s3-config
type: Opaque
stringData:
  # For MinIO (development)
  AWS_ACCESS_KEY_ID: minioadmin
  AWS_SECRET_ACCESS_KEY: minioadmin

  # For AWS S3 (production) - uncomment and update:
  # AWS_ACCESS_KEY_ID: your-access-key-id
  # AWS_SECRET_ACCESS_KEY: your-secret-access-key

  # For other S3-compatible storage:
  # AWS_ACCESS_KEY_ID: your-s3-access-key
  # AWS_SECRET_ACCESS_KEY: your-s3-secret-key
