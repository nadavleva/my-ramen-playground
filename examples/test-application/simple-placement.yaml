# Minimal Placement for DRPC in kind environment
# This creates a basic placement that DRPC can reference

apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: nginx-test-placement
  namespace: nginx-test
  labels:
    app: nginx-test
spec:
  numberOfClusters: 1
  # In a real OCM environment, this would select managed clusters
  # For our kind demo, this is just a placeholder
  tolerations:
  - key: cluster.open-cluster-management.io/unreachable
    operator: Exists
  - key: cluster.open-cluster-management.io/unavailable  
    operator: Exists
